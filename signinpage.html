<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="sigininstyle.css">
    <link rel="icon" href="icon.png" type="image/x-icon">

    <title>Sign in to The Pioneer Woman</title>
</head>
<body>
    <nav class="nav-section">
<a class="back-link" href="">
    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="styles__Arrow-sc-d19cq9-2 iXqWiu"><line x1="19" y1="12" x2="5" y2="12"></line><polyline points="12 19 5 12 12 5"></polyline></svg>
    Back to site</a>
    </nav>
    <div class="form-layout">
        <img class="logo-img" src="logo.png" alt="logo" width="160">

        <h1 class="signup-title">Sign In</h1>
        <form action="">
        <input class="input-field" type="text" placeholder="Email"> <br>
        <input class="input-field" type="password" placeholder="Password"> 
       
        <br>
        <a class="forgot-link" href="">Forgot or need a password?</a><br>
        <input class="signin-button" type="button" value="SIGN IN"><br>
        <div class="signup-div">
        <p class="signup-text">Don't have an account?</p><a class="forgot-link"  href="">Sign Up</a>
    </div>
    </form>
        <div class="line-with-text">or</div>
        <div class="signin-options">
            <img src="facebookIcon.png" alt="Facebook" class="signin-icon">
           Sign in with Facebook
        </div>
        <div class="signin-options">
            <img src="googleIcon.png" alt="Google" class="signin-icon">

            Sign in with Google
         </div>
         <div class="signin-options">
            <img src="appleIcon.png" alt="apple" class="signin-icon">

            Sign in with Apple
         </div>
         <div class="signin-options">
            <img src="microsoftIcon.png" alt="" class="signin-icon">

            Sign in with Microsoft
         </div>
   


    </div>
</body>
</html>
